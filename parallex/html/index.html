<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="container one">
      <p>인생의 쓴 맛을 보았나! 꾹 참고 씹다 보면, 달달해 질 거야</p>
      <span>브라움</span>
    </section>
    <section class="container two">
      <p>과거는 잊어라 미래를 가릴 뿐이니까</p>
      <span>요네</span>
    </section>
    <section class="container three">
      <p>두려움이 가장 큰 적이다 우리의 행적이 미래를 결정한다</p>
      <span>가렌</span>
    </section>
    <section class="container four">
      <p>과거는 미래를 비추는 거울이다</p>
      <span>나서스</span>
    </section>
    <section class="container five">
      <p>실수에서 배우는 법이지 나아갈 길은 스스로 선택하는 거야</p>
      <span>리븐</span>
    </section>
  </body>
</html>
