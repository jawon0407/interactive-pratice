<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/file_upload.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="wrap">
      <header>File Uploader Javascript</header>
      <section class="form_data">
        <form action="#">
          <span class="material-symbols-outlined"> cloud_upload </span>
          <p>
            <span>Browse file to Upload </span>
          </p>
        </form>
      </section>
      <section class="progress_content">
        <ul>
          <li>
            <span class="material-symbols-outlined"> description </span>
            <span>image&#95;01.png &middot; Uploading</span>
            <span>50 &#37;</span>
          </li>
        </ul>
      </section>
      <section class="upload_content">
        <ul>
          <li>
            <span class="material-symbols-outlined"> inventory </span>
            <span>image&#95;01.png &middot; Uploaded </span>
            <span>70kb</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
